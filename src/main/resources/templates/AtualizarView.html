<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Lista de Convidados</title>
		<!-- Bootstrap -->
    	<link rel='stylesheet' href='../webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    	
	</head>
	<body>
	<div class="container">
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Novo Cliente</h1>
			</div>
			<div class="panel-body">				
				<form method="POST" th:object="${novocliente}" th:action="@{/salvar}">
					<div class="form-group">
				    	<label for="nome">Nome</label>
				    	<input type="text" class="form-control" id="nome" th:value=*{nome} th:field=*{nome}>
					</div>
				  	<div class="form-group">
				  		<label for="sobrenome">Sobrenome</label>
				  		<input type="text" class="form-control" id="sobrenome" th:value=*{sobrenome} th:field=*{sobrenome}>
				  	</div>
				  	<div class="form-group">
				  		<label for="saldo">Saldo</label>
				  		<input type="text" class="form-control" id="saldo" th:value=*{saldo} th:field=*{saldo}>
				  	</div>
				  	<input type="hidden" name="id" th:value=*{id} th:field=*{id}/>
				  	
					<button type="submit" class="btn btn-primary">Atualizar</button>
				</form>
				
				
				
				<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
				<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
			</div>
		</div>
	</div>	
	</body>
</html>
