<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Lista de Convidados</title>
		<!-- Bootstrap -->
    	<link rel='stylesheet' href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    	
	</head>
	<body>
	<div class="container">
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Lista de Clientes</h1>
			</div>
			<div class="panel-body">				
				<a class="btn btn-primary" th:href="@{/novocliente}" role="button">Adicionar Cliente</a>
				<br><br>
				<table class="table table-striped table-bordered table-hover table-sm">
				<thead>
					<tr>
						<th>#</th>
					    <th>Nome</th>
					    <th>Sobrenome</th>
					    <th>Saldo</th>
					    <th>Ação</th>			    
					</tr>
				</thead>
				<tbody>
				    <tr th:each="cliente : ${clientes}">
					    <th scope="row" th:text="${cliente.id}"></th>
					    <td th:text="${cliente.nome}"></td>
					    <td th:text="${cliente.sobrenome}"></td>
					    <td th:text="${cliente.saldo}"></td>
					    <td>
						    <div>
						    		<a class="btn btn-primary" th:href="@{'/depositar/' + ${cliente.id}}" role="button">Depositar</a>
						    		<a class="btn btn-primary" th:href="@{'/sacar/' + ${cliente.id}}" role="button">Sacar</a>
						    		<a class="btn btn-primary" th:href="@{'/transferir/' + ${cliente.id}}" role="button">Transferir</a>
						    		<a class="btn btn-primary" th:href="@{'/atualizarCliente/' + ${cliente.id}}" role="button">Atualizar Cliente</a>
						    		<a class="btn btn-danger" th:href="@{'/apagarCliente/' + ${cliente.id}}" role="button">Apagar Cliente</a>
						    </div>
					    </td>
					</tr>
				</tbody>
				</table>
				
				
				<script type="text/javascript" src="webjars/jquery/2.1.1/jquery.min.js"></script>
				<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
			</div>
		</div>
	</div>	
	</body>
</html>
