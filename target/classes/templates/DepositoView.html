<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Lista de Convidados</title>
		<!-- Bootstrap -->
    	<link rel='stylesheet' href='../webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
    	
	</head>
	<body>
	<div class="container">
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title" th:text="${clienteAtivo.nome} + ' ' + ${clienteAtivo.sobrenome}" ></h1>
			</div>
			<div class="panel-body">				
				<h1 th:text="'Saldo Atual: ' + ${clienteAtivo.saldo}"></h1>
				<br>
				<form method="POST" th:object="${clienteAtivo}" th:action="@{/salvarDeposito}">
					<div class="form-group">
				    	<label for="valor">Valor para dep√≥sito</label>
				    	<input type="text" class="form-control" id="valor" name="valor" >
					</div>
					<input type="hidden" name="id" th:field=*{id}/>
					<button type="submit" class="btn btn-primary">Depositar</button>
				</form>				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../webjars/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="../webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>	
	</body>
</html>
